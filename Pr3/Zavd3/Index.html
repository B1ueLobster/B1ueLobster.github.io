<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <script>
        function countWords() {
            // Отримуємо текст від користувача
            let userInput = prompt("Введіть текст для підрахунку кількості слів:");

            // Видаляємо зайві пробіли з обох боків і розділяємо рядок на масив слів
            let words = userInput.trim().split(/\s+/);

            // Перевіряємо, чи рядок не порожній
            let wordCount = words[0] === "" ? 0 : words.length;

            // Виводимо кількість слів
            alert(`Кількість слів у тексті: ${wordCount}`);
        }
    </script>
</head>
<body>
    <button onclick="countWords()">Підрахувати кількість слів</button>
</body>
</html>
