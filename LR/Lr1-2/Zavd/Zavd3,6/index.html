<html>
<head>
  <TITLE>Микола шекета ПІ-21-02</TITLE>
</head>
<body>
  <input type="number" id="num1" placeholder="Введіть перше число">
  <input type="number" id="num2" placeholder="Введіть друге число">
  <button onclick="calculate()">Обчислити</button>
  <p id="result"></p>

  <script>
  function calculate() {
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;

    const numberRegex = /^\d+$/;

    if (!numberRegex.test(num1) || !numberRegex.test(num2)) {
      alert('Будь ласка, введіть тільки числа.');
      return;
    }

    const result = parseFloat(num1) + parseFloat(num2);

    document.getElementById('result').textContent = `Результат: ${result}`;
  }
  </script>
</body>
</html>
