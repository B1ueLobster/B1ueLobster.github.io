<script>
function showInput() {
  let userInput = prompt("Введіть будь-який текст:");

  if (userInput !== null) {
    alert("Ви ввели: " + userInput);
  } else {
    alert("Ви скасували введення.");
  }
}

// Викликаємо функцію showInput()
showInput();
</script>
