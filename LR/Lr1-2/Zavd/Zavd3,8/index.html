<!DOCTYPE html>
<html>
<head>
    <TITLE>Микола шекета ПІ-21-02</TITLE>
</head>
<body>
    <input type="number" id="month" placeholder="Введіть номер місяця (1-12)">
    <button onclick="findSeason()">Знайти пору року</button>
    <p id="result"></p>

    <script>
        function findSeason() {
            const month = parseInt(document.getElementById('month').value);

            // Перевірка на коректність введених даних
            if (isNaN(month) || month < 1 || month > 12) {
                alert('Будь ласка, введіть число від 1 до 12.');
                return;
            }

            // Визначення пори року за допомогою умов
            let season;
            if (month >= 3 && month <= 5) {
                season = "Весна";
            } else if (month >= 6 && month <= 8) {
                season = "Літо";
            } else if (month >= 9 && month <= 11) {
                season = "Осінь";
            } else {
                season = "Зима";
            }

            // Виведення результату
            document.getElementById('result').textContent = `Це ${season}.`;
        }
    </script>
</body>
</html>
