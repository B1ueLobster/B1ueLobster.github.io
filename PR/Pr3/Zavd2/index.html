<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <script>
        function checkPhoneNumber() {
            // Отримуємо номер телефону від користувача
            let phoneNumber = prompt("Введіть номер телефону у форматі +380XX-XXX-XXXX:");

            // Регулярний вираз для перевірки формату +380XX-XXX-XXXX
            let regex = /^\+380\d{2}-\d{3}-\d{4}$/;

            // Перевіряємо, чи відповідає введений номер формату
            let isValid = regex.test(phoneNumber);

            // Виводимо відповідне повідомлення
            if (isValid) {
                alert("Коректний номер телефону!");
            } else {
                alert("Некоректний формат номера телефону. Будь ласка, введіть у форматі +380XX-XXX-XXXX.");
            }
        }
    </script>
</head>
<body>
    <button onclick="checkPhoneNumber()">Перевірити номер телефону</button>
</body>
</html>
