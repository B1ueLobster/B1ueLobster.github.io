<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Check</title>
    <script>
        function checkWordInText() {
            // Отримуємо текст від користувача
            let userInput = prompt("Введіть текст для перевірки:");

            // Слово для пошуку
            let wordToFind = "JavaScript";

            // Використовуємо регулярний вираз для пошуку слова
            let regex = new RegExp("\\b" + wordToFind + "\\b", "i"); // "i" робить пошук нечутливим до регістру

            // Перевіряємо, чи є слово в тексті
            let isFound = regex.test(userInput);

            // Виводимо результат у вікні
            if (isFound) {
                alert(`Слово "${wordToFind}" знайдено у тексті!`);
            } else {
                alert(`Слово "${wordToFind}" не знайдено у тексті.`);
            }
        }
    </script>
</head>
<body>
    <button onclick="checkWordInText()">Перевірити текст</button>
</body>
</html>
